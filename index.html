<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/C-logo.png?v=1.1" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <title>So Funny!</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script  type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button id="button">Tell me a joke!</button>
        <audio id="audio" controls hidden></audio>
        <div class="settings">
            <div class="language-selection">
                <label for="lang">Choose An Accent:</label>
                <select name="lang" id="lang">
                    <option value="en-au">Australian</option>
                    <option value="en-ca">Canadian</option>
                    <option value="en-gb">British</option>
                    <option value="en-in">Indian</option>
                    <option value="en-ie">Irish</option>
                    <option value="en-us">American</option>
                </select>
                <button id="voiceBtn">Get Voices</button> 
                <select name="voice" id="voice">
                    <option value="Choose">Choose Language to Load Voices</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
